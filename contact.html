  <section class="form">

    <div class="card overlay p-4" id="card">
      <div class="container p-5">
        <div class="row">
          <div class="col-12">
            <div class="title">
              <h2>Contact Me</h2>
            </div>
            <div class="alertf alert alert-dismissible fade show alert-success d-none" role="alert">
              <strong>terimakasih!</strong> Pesan anda telah terkirim.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="con-form">
              <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" minlength="3"
                  title="Please enter at least 3 characters" required name="name">
              </div>
              <div class="form-group  mb-3">
                <label for="email">Email</label>
                <input type="email" aria-describedby="email" class="form-control" id="email"
                  placeholder="example@gmail.com" name="email" required>
              </div>
              <div class="mb-5">
                <label for="textarea" class="form-label">Message</label>
                <textarea class="area form-control" id="exampleFormControlTextarea1" rows="3" cols="4" name="message"
                  placeholder="Enter a message" minlength="5" required></textarea>
              </div>
          </div>
        </div>
        <!-- buttons -->
        <div class="row justify-content-center align-items-center col-12"
          style="margin-right: 0 !important; padding-right: 0 !important;">
          <button class="button-49 btn-kirim" role="button" type="submit" href="/contact.html"
            style="height: 60px; width: 150px;">Send</button>
            <!-- loading button -->
          <button class="btn-loading button-49 d-none" role="button" type="submit" href="/contact.html"
            style="height: 60px; width: 150px;">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </div>
        <!-- buttons end -->
        </form>
